name: Deploy
on:
  push:
    branches:
     - main
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  app-deploy:
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm Install --frozen-lockfile
      - name: Build app
        run: npm Build
      - name: Check files
        run: ls -al
      - name: Deploy to Github Pages
        uses: peiceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dir
        
